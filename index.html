<!DOCTYPE html>
<html>
<head>
	<title>Random Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		html, body {
			width: 99%;
			height: 99%;
		}
		.titleText {
			font-size: 150%;
			font-family: sans-serif;
			color: gray;
		}
		.btns {
			width: 100%;
			height: 100px;
			font-size: 150%;
			font-family: sans-serif;
			text-align: center;
			border-radius: 10px;
			margin: 2px;
		}
	</style>
	<script type="text/javascript">
		var starNames = ['lisa ann', 'julia ann', 'nicole aniston', 'bridgette b', 'krissy lynn', 'heather vahn', 'kendra lust', 'brandi love', 'crystal rush', 'brooklyn chase', 'coco vandi', 'nikki brooks', 'eva notty', 'ava addams', 'aubrey black', 
			'janice griffith', 'dillion harper', 'adria rae', 'athena faris', 
			'indian', 'desi', ''];
		var relation1 = ['mom', 'step mom', 'milf', 'aunt', 'step aunt'];
		var relation2 = ['', 'son', 'step son', 'daughter', 'sister']
		var nature = ['', 'lesbo', 'lesbian', 'inbred', 'homemade', 'real'];
		var situation = ['', 'gangbang', 'party', 'threesome', 'foursome', 'blowjob', 
			'double penetration', 'cuckold', 'mothers day'];
		function buildRandomUrl() {
			var starNameIdx = Math.floor(Math.random()*starNames.length) - 1;
			var relation1Idx = Math.floor(Math.random()*relation1.length) - 1;
			var relation2Idx = Math.floor(Math.random()*relation2.length) - 1;
			// var natureIdx = Math.floor(Math.random()*nature.length) - 1;
			var natureIdx = 0;
			var situationIdx = Math.floor(Math.random()*situation.length) - 1;
			
			var query = starNames[starNameIdx] + ' ' + relation1[relation1Idx] + ' ' + relation2[relation2Idx] + ' ' + nature[natureIdx] + ' ' + situation[situationIdx];

			var query = query.replace(/undefined/g, '').replace(/    /g, ' ').replace(/   /g, ' ').replace(/  /g, ' ').trim();

			var url1 = 'https://www.google.com/search?q='+query.replace(/ /g, '+')+'&tbm=vid';

			var url2 = 'https://www.xvideos2.uk/?k='+query.replace(/ /g, '%20');

			var currentUrl = window.location.href;

			if (currentUrl.toLowerCase().indexOf('=') > -1) {
				var url = url1; 
				if (currentUrl.toLowerCase().indexOf('google=yes') > -1) {
					var url = url1; 
				} else {
					var url = url2;
				}
	
				if (currentUrl.toLowerCase().indexOf('open=newtab') > -1) {
					window.open(url)
				} else {
					window.location.href = url;
				}
			}
		}
	</script>
</head>
<body onload="buildRandomUrl()">
	<center>
		<a class="titleText"><u>ðŸ”¥RANDOM SEARCH INITIATED</u>...</a>

		<button class="btns" onclick="window.location.href = '?google=yes&open=sametab';">SEARCH IN SAME TAB WITH GOOGLE</button>
		<button class="btns" onclick="window.location.href = '?google=no&open=newtab';">SEARCH IN NEW TAB</button>
		<button class="btns" onclick="window.location.href = '?google=no&open=sametab';">SEARCH IN SAME TAB</button>
	</center>
</body>
</html>
